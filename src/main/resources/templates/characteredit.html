<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Mongo RPG - Character Edit</title>
    <meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
	
	<div>
		<span th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</span>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out">
		</form>
	</div>
	
	<div>

		<h1>Character Edit</h1>
		<br />

		<div>
			<form th:object="${charToEdit}" th:with="myUser=${userName}" th:action="@{../../update}" action="#" method="post">
			
				<div>
				  	<label for="charName">Character Name: </label>
					<input type="text" id="charName" th:placeholder="${charToEdit.charName}" th:field="${charToEdit.charName}" required readonly />
				</div>
				<div>
				  	<label for="flavourText">Character Flavour Text: </label>
					<input type="text" id="flavourText" th:placeholder="${charToEdit.flavourText}" th:field="${charToEdit.flavourText}" required />
				</div>
				<div>
					<label for="type">Class</label>
					<select id="type" th:field="${charToEdit.type}">
						<option th:each="j : ${types}"
								th:value="${j.typeName}"
								th:text="${j.typeName}">
						</option>
					</select>
				</div>
				<div>
					<input type="text" id="victories" th:placeholder="${charToEdit.victories}" th:field="${charToEdit.victories}" required readonly />
					<input type="text" id="defeats" th:placeholder="${charToEdit.defeats}" th:field="${charToEdit.defeats}" required readonly />
					<input type="text" id="weapon" th:placeholder="${charToEdit.weapon}" th:field="${charToEdit.weapon}" required readonly />
				</div>
				<input type="hidden" name="userName" th:value="${myUser}" />				 
				<div>
					<a href="/main">Back</a>
				    <button type="reset">Reset</button>
				    <input type="submit" value="Save" />
				</div>

			</form>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
</body>
