<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Mongo RPG - Location Edit</title>
    <meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabriela%7CShojumaru" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body class="text-center">
	
	<!-- Nav Bar -->
    <nav class="container rounded navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
        	<span th:inline="text" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]]!</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            	<ul class="navbar-nav ml-auto">
				    <li class="nav-item">
				        <a class="nav-link" href="/main">Main Page</a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/admin">Admin Page</a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/documentation-restful">RESTful Doc</a>
				    </li>
				   	<li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/documentation-database">Database Doc</a>
				    </li>
				    <li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="nav-link" value="Sign Out">
						</form>
				    </li>
				</ul>
            </div>
        </div>
    </nav>
	
	<!-- Content -->
	<div class="container top">   
    	<h1>MORPG</h1>
    	<br/>
		
		<!-- Location Edit -->
    	<div class="big-holder rounded">
        <h3>Location Reshaping</h3>
        <br />
			<form th:object="${locationToEdit}" th:action="@{../../updatelocation}" action="#" method="post">
				<div class="form-row">
					<div>
						<input type="hidden" id="id" th:placeholder="${locationToEdit.id}" th:field="${locationToEdit.id}" required />
					</div>
					<div class="col-md-4">
					  	<label for="name">Location Name</label>
						<input class="form-control" type="text" id="name" th:placeholder="${locationToEdit.name}" th:field="${locationToEdit.name}" required readonly />
					</div>
					<div class="col-md-4">
					  	<label for="description">Description</label>
						<input class="form-control" type="text" id="description" th:placeholder="${locationToEdit.description}" th:field="${locationToEdit.description}" required />
					</div>
					<div class="col-md-4">
						<label for="picture">Background</label>
						<select class="form-control" id="picUrl" th:field="${locationToEdit.picture}" required>
							<option th:each="j : ${files}"
									th:value="${j}"
									th:text="${j}">
							</option>
						</select>
					</div>
				</div>
				<br /> 
				<div>
					<a class="btn btn-secondary" href="/admin">Back</a>
				    <button class="btn btn-warning" type="reset">Reset</button>
				    <button class="btn btn-success" type="submit" value="Save">Save</button>
				</div>
			</form>
		</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
	<footer>
        <div class="container">

			A MongoDB School Project - &copy; 2018, Tudor Nica

        </div>
    </footer>
	
</body>
