<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Mongo RPG - Monster Edit</title>
    <meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabriela%7CShojumaru" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body class="text-center">
	
	<!-- Nav Bar -->
    <nav class="container rounded navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
        	<span th:inline="text" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]]!</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            	<ul class="navbar-nav ml-auto">
				    <li class="nav-item">
				        <a class="nav-link" href="/main">Main Page</a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/admin">Admin Page</a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/documentation-restful">RESTful Doc</a>
				    </li>
				   	<li class="nav-item">
				        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" href="/documentation-database">Database Doc</a>
				    </li>
				    <li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="nav-link" value="Sign Out">
						</form>
				    </li>
				</ul>
            </div>
        </div>
    </nav>
	
	<!-- Content -->
	<div class="container top">   
    	<h1>MORPG</h1>
    	<br/>
		
		<!-- Monster Edit -->
    	<div class="big-holder rounded">
        <h3>Monster Refactoring</h3>
        <br />
			<form th:object="${monsterToEdit}" th:with="parentLocation=${locationName}" th:action="@{../../updatemonster}" action="#" method="post">	
				<div class="form-row">
					<div class="col-6">
					  	<label for="monsterName">Monster Name</label>
						<input class="form-control" type="text" id="monsterName" placeholder="${monsterToEdit.monsterName}" th:field="${monsterToEdit.monsterName}" required readonly />
					</div>
				</div>
				<br />
				<div class="form-row" th:unless="${errorMessage == null}">
						<div class="col-6 alert alert-danger" role="alert" th:text=${errorMessage}></div>
				</div>
				<div class="form-row">
					<div class="col-3">
					  	<label for="attack">Attack Power</label>
						<input class="form-control" type="number" id="attack" placeholder="${monsterToEdit.attack}" th:field="${monsterToEdit.attack}" required />
					</div>
					<div class="col-3">
					  	<label for="defence">Defense Strength</label>
						<input class="form-control" type="number" id="defence" placeholder="${monsterToEdit.defence}" th:field="${monsterToEdit.defence}" required />
					</div>
					<div class="col-3">
						<label for="attackType">Attack Type</label>
						<select class="form-control" id="type" th:field="${monsterToEdit.attackType}">
							<option value="physical">physical</option>
							<option value="nature">nature</option>
							<option value="fire">fire</option>
						</select>
					</div>
					<div class="col-3">
						<label for="vulnerability">Vulnerability</label>
						<select class="form-control" id="vulnerability" th:field="${monsterToEdit.vulnerability}">
							<option value="physical">physical</option>
							<option value="nature">nature</option>
							<option value="fire">fire</option>
						</select>
					</div>
				</div>
				<input type="hidden" name="locationName" th:value="${locationName}" />
				<br />
				<div>
					<a class="btn btn-secondary" href="/admin">Back</a>
				    <button class="btn btn-warning" type="reset">Reset</button>
				    <button class="btn btn-success" type="submit" value="Save">Save</button>
				</div>
 				
			</form>
		
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
    <footer>
        <div class="container">

			A MongoDB School Project - &copy; 2018, Tudor Nica

        </div>
    </footer>
	
</body>
