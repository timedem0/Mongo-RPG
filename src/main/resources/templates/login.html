<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Mongo RPG - Welcome</title>
    <meta name="author" content="Tudor Nica">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Gabriela%7CShojumaru" rel="stylesheet" /> 
</head>

<body class="text-center">

    <div class="top">
    
    	<h1>MORPG</h1>
    	<br/>
    	
	    <form class="form-signin rounded" th:action="@{/login}" method="post">
	    
	    	<h3>Welcome</h3>
	    	<span class="smaller-text">default users for testing purposes</span><br />
	    	<span class="smaller-text"><b>admin</b> - password: admin</span><br />
	    	<span class="smaller-text"><b>user</b> - password: user</span><br />
	    	<br />
			<input type="text" class="form-control" placeholder="username" name="username" required autofocus />
			<br />
	        <input type="password" class="form-control" placeholder="password" name="password" required />
	        <hr />
	        <button type="submit" class="btn btn-success btn-block">Sign In</button>
	        <br />
			<a class="btn btn-primary btn-block" th:href="@{/signup}">New Member</a>
	        <br />
	       	<div class="alert alert-danger" role="alert" th:if="${param.error}">
	        	Invalid name and password!
	    	</div>
	    	<div class="alert alert-warning" th:if="${param.logout}">
	        	You have been logged out!
	    	</div>
	    	<div class="alert alert-success" th:if="${param.success}">
	        	Account created successfully!
	    	</div>
	    </form>
    </div>
    
    <footer>
        <div class="container">

			A MongoDB School Project - &copy; 2018, Tudor Nica

        </div>
    </footer>
    
</body>
</html>
